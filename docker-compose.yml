version: '3.8'

services:
  db:
    image: mysql:8.0
    container_name: consulcon_db
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: sysconsu_asai2
      MYSQL_USER: admin
      MYSQL_PASSWORD: admin123
    ports:
      - "3310:3306"
    volumes:
      - ./sysconsu_asai2.sql:/docker-entrypoint-initdb.d/init.sql
      - mysql_data:/var/lib/mysql
    command: --default-authentication-plugin=mysql_native_password --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci

volumes:
  mysql_data:
